{% extends 'base.html' %}

{% block title %} RESULT {% endblock %}
{% block content %}
<div class="titlebox">
    <div class="title">
        <p class="p1">당신의 해달 타입은</p>
        <p class="p2">" 인내심 있는 개발자 "</p>
    </div>
</div>
<div class="contentbox">
    <div class="content">
        <div class="content-left">
            <img src="{{ img }}" class="img">
        </div>
        <div class="content-right">
            <div class="type">
                {{ type }}
            </div>
            <div class="explanation">
                {{ explanation }}
            </div>
        </div>
    </div>
    <div class="track">
        추천 트랙: {{ track1 }}, {{ track2 }}
    </div>
    <div class="bottom">
        <span>retry</span>
        <span>Another type</span>
    </div>
</div>
{% endblock %}
