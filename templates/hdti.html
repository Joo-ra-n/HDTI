
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>해달 MBTI</title>
    <link rel="stylesheet" href="../static/hdti.css">
</head>
<body>
    <div class="scene">
        <div class="cube-wrap">
            <div class="cube is-backface-hidden">
                <!-- <div class="cube-bg cube-bg__1"></div>
                <div class="cube-bg cube-bg__2"></div>
                <div class="cube-bg cube-bg__3"></div>
                <div class="cube-bg cube-bg__4"></div>
                <div class="cube-bg cube-bg__5"></div> -->
            </div>
        </div>
    </div>
    <button id="nextBtn">다음</button>
    <script>
        const cube = document.querySelector('.cube');
        for (let i=0; i<10; i++) {
            const face = document.createElement('div');
            face.innerText = '코딩을 하다가 현타가 와서 "왜 이러고 살지" 생각한 적 있다.'; 
            face.classList.add('cube__face');
            // face.classList.add('cube__face--'+(i+1));
            cube.appendChild(face)
        }

        const faces = document.querySelectorAll('.cube__face')
        const nextBtn = document.querySelector('#nextBtn')
        let indices = [];
        let indice = 0;
        // let indices_idx = 0;

        for (let i=0; i<10; i++) {
            indices.push(indice);
            indice += 36;
        }

        for (let i=0; i<10; i++) {
            faces[i].style.transform = 'rotateX(' + indices[i] + 'deg) translateZ(140px)';
            //3번
            faces[0].style.background = 'rgba(255, 255, 255, 0.7)';
            faces[0].style.fontWeight = 'bold';
            faces[0].style.color = '#fff';

            //2, 4번
            faces[9].style.background = 'rgba(255, 255, 255, 0.23)';
            faces[1].style.background = 'rgba(255, 255, 255, 0.23)';

            //1, 5번
            faces[8].style.background = 'rgba(255, 255, 255, 0.17)';
            faces[2].style.background = 'rgba(255, 255, 255, 0.17)';
        }
        let i = 0;
        nextBtn.addEventListener('click', function(e) {
            
            for(let i=0; i<faces.length; i++){
                indices[i] += 36;
                // indices[i] = indices[i] + 60 + 360 * 3;
                faces[i].style.transform = 'rotateX(' + indices[i] + 'deg) translateZ(140px)';
            } 

            // console.log(8-i-1 < 0 ? 8-i-1 + 10 : 8-i-1);
            // console.log(2-i-1 < 0 ? 2-i-1 + 10 : 2-i-1);
            // console.log(9-i-1 < 0 ? 9-i-1 + 10 : 9-i-1);
            // console.log(1-i-1 < 0 ? 1-i-1 + 10 : 1-i-1);
            console.log(i-2 < 0 ? i-2 + 10 : i-2);
            console.log(i-8 < 0 ? i-8 + 10 : i-8);
            console.log(i-1 < 0 ? i-1 + 10 : i-1);
            console.log(i-9 < 0 ? i-9 + 10 : i-9);
            console.log(i-1 < 0 ? 9 : i-1);
            i = i-1 < 0 ? 9 : i-1

            //1, 5번
            faces[i-2 < 0 ? i-2 + 10 : i-2].style.background = 'rgba(255, 255, 255, 0.17)';
            faces[i-2 < 0 ? i-2 + 10 : i-2].style.fontWeight = 'normal';
            faces[i-2 < 0 ? i-2 + 10 : i-2].style.color = 'rgba(255, 255, 255, 0.33)';
            faces[i-8 < 0 ? i-8 + 10 : i-8].style.background = 'rgba(255, 255, 255, 0.17)';
            faces[i-8 < 0 ? i-8 + 10 : i-8].style.fontWeight = 'normal';
            faces[i-8 < 0 ? i-8 + 10 : i-8].style.color = 'rgba(255, 255, 255, 0.33)';

            //2, 4번
            faces[i-1 < 0 ? i-1 + 10 : i-1].style.background = 'rgba(255, 255, 255, 0.23)';
            faces[i-1 < 0 ? i-1 + 10 : i-1].style.fontWeight = 'normal';
            faces[i-1 < 0 ? i-1 + 10 : i-1].style.color = 'rgba(255, 255, 255, 0.33)';

            faces[i-9 < 0 ? i-9 + 10 : i-9].style.background = 'rgba(255, 255, 255, 0.23)';
            faces[i-9 < 0 ? i-9 + 10 : i-9].style.fontWeight = 'normal';
            faces[i-9 < 0 ? i-9 + 10 : i-9].style.color = 'rgba(255, 255, 255, 0.33)';

            //3번
            faces[i].style.background = 'rgba(255, 255, 255, 0.7)';
            faces[i].style.fontWeight = 'bold';
            faces[i].style.color = '#fff';

            //5번에서 innerText로 질문 바꾸기
            faces[5].innerText ='질문 바꼈지롱'
        });
    </script>
</body>
</html>
